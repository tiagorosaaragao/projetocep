<body>
    
    
    <div class="container">

    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <h2>FORMULARIO DE ENDEREÃ‡O</h2>
            <form action=""method="post"> 
                <div class="row">
                    <div class="col-sm-6">
                        <label class="form-label">CEP:</label>
                        <input type="text" name="cep" id="cep"class="form-control" /> 
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-sm-8">
                        <label class="form-label">RUA:</label>
                        <input type="text" name="rua" id="rua"class="form-control" />
                    </div>

                    <div class="col-sm-4">
                        <label class="form-label">N:</label>
                        <input type="text" name="Rua" id="numero"class="form-control" />
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-sm-5">
                        <label class="form-label">BAIRRO:</label>
                        <input type="text" name="Estado" id="bairro"class="form-control" />
                    </div>

                        <div class="col-sm-5">
                            <label class="form-label">CIDADE:</label>
                            <input type="text" name="Bairro" id="cidade"class="form-control" />
                        </div>

                        <div class="col-sm-2">
                            <label class="form-label">ESTADO:</label>
                            <input type="text" name="cidade" id="estado"class="form-control" maxlength="2" />
                    </div>
                </div>

                <br>
                

                <button type="submit" class="btn btn-success btn-lg">Enviar</button>
            </form>
        </div>

    
    </div>
</div>
